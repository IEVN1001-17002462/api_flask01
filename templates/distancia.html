{% extends "layout.html" %}
{% block contenido %}
    <h1>Distancia entre dos puntos</h1>

    <form action="/distancia" method="post">
        <div class="mb-3">
            <label for="x1" class="form-label">x1:</label>
            <input type="text" class="form-control" id="x1" name="x1" placeholder="x1" required>
        </div>
        <div class="mb-3">
            <label for="y1" class="form-label">y1:</label>
            <input type="text" class="form-control" id="y1" name="y1" placeholder="y1" required>
        </div>
        <div class="mb-3">
            <label for="x2" class="form-label">x2:</label>
            <input type="text" class="form-control" id="x2" name="x2" placeholder="x2"required>
        </div>
        <div class="mb-3">
            <label for="y2" class="form-label">y2:</label>
            <input type="text" class="form-control" id="y2" name="y2" placeholder="y2" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    {% if distancia %}
    <h1>La distancia es: {{ distancia }}</h1>
    {% endif %}

    {% endblock %}
